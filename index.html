    <script>
        let noClicks = 0;

        function nextStep(answer) {
            if (answer === 'no') {
                noClicks++;
                document.getElementById('no-button').style.display = 'none';
                displayElement('image1');
            } else {

            }
        }

        function nextImage(imageNumber) {
            let prevElement = document.getElementById(imageNumber === 2 ? 'video1' : 'image' + imageNumber);
            prevElement.querySelectorAll('button').forEach(btn => btn.style.display = 'none');

            if (imageNumber === 4) {
                // Display last image in centered and larger format
                displayElement('image5');
            } else if (imageNumber < 5) {
                let nextElement = document.getElementById(imageNumber === 1 ? 'video1' : 'image' + (imageNumber + 1));
                displayElement(imageNumber === 1 ? 'video1' : 'image' + (imageNumber + 1));
            }
        }

        function displayElement(elementId) {
            let element = document.getElementById(elementId);
            element.style.display = 'block';
            
            // Center the element if it is the full-size image
            if (elementId === 'image5') {
                element.style.left = '50%';
                element.style.top = '50%';
                element.style.transform = 'translate(-50%, -50%)';
            } else {
                // Check if position is already stored
                const storedPosition = localStorage.getItem(elementId);
                if (storedPosition) {
                    const position = JSON.parse(storedPosition);
                    element.style.left = position.left + 'px';
                    element.style.top = position.top + 'px';
                } else {
                    // Generate and store a new position
                    const xPos = Math.random() * (window.innerWidth - element.clientWidth);
                    const yPos = Math.random() * (window.innerHeight - element.clientHeight);
                    const position = {
                        left: Math.max(0, Math.min(xPos, window.innerWidth - element.clientWidth)),
                        top: Math.max(0, Math.min(yPos, window.innerHeight - element.clientHeight))
                    };
                    localStorage.setItem(elementId, JSON.stringify(position));
                    element.style.left = position.left + 'px';
                    element.style.top = position.top + 'px';
                }
            }
        }
