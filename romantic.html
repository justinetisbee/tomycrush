<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>For My Crush</title>
    <style>
        body {
            font-family: 'Georgia', serif;
            text-align: center;
            background-color: #f8bbd0;
            color: #ffffff;
            margin-top: 20%;
            background-image: url('https://www.wallpaperflare.com/static/85/174/340/pink-roses-rose-bouquet-roses-background-wallpaper.jpg');
            background-size: cover;
            background-position: center;
            height: 100vh;
        }
        .message {
            font-size: 32px;
            font-weight: bold;
            margin-bottom: 20px;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.5);
        }
        .images {
            display: flex;
            justify-content: center;
            flex-wrap: wrap;
            margin-top: 20px;
        }
        .images img {
            margin: 15px;
            width: 150px;
            height: auto;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        }
        audio {
            margin-top: 20px;
        }
    </style>
</head>
<body>

    <div class="message">Dahil nag yes ka, chat na tayo pleaseeeeeeeee!!!.</div>

    <div class="images">
        <img src="1.jpg" alt="Image 1">
        <img src="2.jpg" alt="Image 2">
        <img src="3.jpg" alt="Image 3">
        <img src="4.jpg" alt="Image 4">
        <img src="5.jpeg" alt="Image 5">
    </div>

    <audio controls autoplay>
        <source src="romantic_song.mp3" type="audio/mp3">
    </audio>

</body>
</html>
